<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Image Search</title>
</head>
<body>
    <div class="container">
        <!-- header -->
      <header class="header">
          <div class="links">
            <a href="./index.html" class="subpage-links">Google Search</a>
            <a href="./advancedSearch.html" class="subpage-links">Advanced</a>
          </div>
          <div class="buttons">
            <ion-icon class="header-buttons" size="large" name="apps"></ion-icon>
            <button class="header-buttons sign-in">Sign in</button>
          </div>
      </header>

      <!-- google search -->
      <section class="search">
          <div class="logo">
              <img class="img-logo" src="./images/Google_Images.png" alt="google images search logo">
          </div>
          <form action="http://images.google.com/images">
            <div class="icons">
                <input class="search-bar" type="text" name="q">
                <div class="search-icons"><img src="./images/search.png"></div>
            </div>
            <div class="search-buttons  img-btn">
                <input class="search-btn" type="submit" value="Search Google Images">
             </div>
         </form>
        
         
      </section>

      <footer>
        <div class="country">
                    <p>Poland</p>
                </div>
                <div class="about">
                <ul class=" items">
                    <li><a href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">About</a></li>
                    <li><a href="https://ads.google.com/intl/en_en/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" target="_blank">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search works</a></li>
                </ul>
                <ul class="terms items">
                    <li><a href="https://policies.google.com/privacy?hl=en&fg=1" >Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en&fg=1" >Terms</a></li>
                    <li>Settings</li>
                </ul>
            </div>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
